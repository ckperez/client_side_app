<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plants and Supplements</title>
</head>

<body data-ng-app="HealthApp">
  <main>

    <section ng-controller="PlantsController as pc" ng-init="pc.getPlants()">
      <h1> Plants </h1>
      <ul ng-repeat="plant in pc.plants">
        <li><strong>{{plant.commonName}}</strong></li>
        <li><em>{{plant.scientificName}}</em></li>
        <li>Medicinal Uses: {{plant.medicinalUses}}</li>
        <li>Nutritional Value: {{plant.nutritionalValue}}</li>
        <li>Zone: {{plant.zone}}</li>
      </ul>
    </section>

    <section ng-controller="SupplementController as sc" ng-init="sc.getSupps()">
        <h1> Supplements </h1>
    </section>

  </main>
    <script src="bundle.js"></script>
</body>

</html>
